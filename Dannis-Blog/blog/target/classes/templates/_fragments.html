<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">   <!--title为传参-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
  <!--<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>s--->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/live2d.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript"  src="js/L2Dwidget.0.min.js"></script>
  <script type="text/javascript"  src="js/L2Dwidget.min.js"></script>
</head>

<body>

<!--头部导航-->
<nav th:fragment="menu(n)" class="ui attached inverted segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui secondary inverted stackable menu">
      <h1 class="ui teal header item">Blog</h1>
      <a href="#" th:href="@{/}" class="m-item item blue m-mobile-hide" th:classappend="${n==1}?'active'"><i class=" home icon"></i>Home</a>
      <a href="#" th:href="@{/types/-1}" class="m-item violet item m-mobile-hide" th:classappend="${n==2}?'active'"><i class=" idea icon"></i>Types</a>
      <a href="#" th:href="@{/tags/-1}" class="m-item pink item m-mobile-hide" th:classappend="${n==3}?'active'"><i class=" tags icon"></i>Tags</a>
      <a href="#" th:href="@{/archives}"class="m-item orange item m-mobile-hide" th:classappend="${n==4}?'active'"><i class=" clone icon"></i>TimeLine</a>
      <a href="#" th:href="@{/about}"class="m-item green item m-mobile-hide" th:classappend="${n==5}?'active'"><i class=" info icon"></i>About Me</a>
      <div class="right m-item item m-mobile-hide">
        <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
          <div class="ui icon inverted input m-margin-tb-tiny">
            <input type="text" name="query" placeholder="Search...." th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--导航-->




<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">

      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" class="ui rounded image" alt="" style="width: 110px">
          </div>
        </div>
      </div>

      <div class="five wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Contact</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-thin">Email：1519693769qq.com</a>
          <a href="#" class="item m-text-thin">Wechat:Dannis_zhu</a>
        </div>
      </div>

      <div class="eight wide column">
        <!--<h4 class="ui inverted header m-text-thin m-text-spaced ">幽夜净土的眷属们哟</h4>-->
        <p class="m-text-thin m-text-spaced m-opacity-mini">
          城里放炮禁闭室报道</p>
        <p class="m-text-thin m-text-spaced m-opacity-mini" style="text-indent: 4em;">
          炸弹伤人琴找上门</p>
        <p class="m-text-thin m-text-spaced m-opacity-mini" style="text-indent: 8em;">
          放火上山可莉完蛋</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 </p>
  </div>

</footer>


<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script>
      L2Dwidget.init({"display": {
      "superSample": 2,
      "width": 200,
      "height": 400,
              "position": "right",
                  "hOffset": 0,
      "vOffset": 0
          }
      });
  </script>
</th:block>

</body>
</html>
